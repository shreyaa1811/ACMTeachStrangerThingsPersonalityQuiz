<!DOCTYPE html>
<html>
<head>
    <title>Your Character</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Center everything and fill screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Stranger Things dark theme */
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .result {
            text-align: center;
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
            color: #ff3c3c; /* Accent color */
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            text-align: left; /* Keep name left-aligned */
        }

        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #ff3c3c;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="result">
        <h2>Hello {{ name }}!</h2>
        <h1>You are: {{ character }}</h1>
        {% if character_image %}
        <img src="{{ character_image }}" alt="{{ character }}">
        {% endif %}
        <a href="/"><button>Try Again</button></a>
    </div>
</body>
</html>
